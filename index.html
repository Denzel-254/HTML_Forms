<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Forms</title>
</head>

<body>
    <main>
        <h1><strong>User Registration Form</strong> </h1> <br>

        <form action="">

            <fieldset>

                <legend>Personal Information</legend>

                <label for="FirstName">First Name : </label>
                <input type="text" name="FiirstName" id="FirstName">

                <br><br>

                <label for="LaststName">Last Name : </label>
                <input type="text" name="LastName" id="LaststName">

                <br><br>

                <label for="dateofbirth">Date of Birth : </label>
                <input type="date" name="dateofbirth" id="dateofbirth">

                <br><br>

                <label for="age"> Age : </label>
                <input type="number" name="age" id="age">

                <br><br>

                <label for="age"> Gender : </label>
                <input type="radio" name="Gender" value="Male" id="age">Male
                <input type="radio" name="Gender" value="Female" id="age">Female

                <br><br>

                <label for="file"> Profile Photo : </label>
                <input type="file" name="file" id="file">

            </fieldset>

            <br>

            <fieldset>

                <legend>Contact & Address Information</legend>

                <label for="email">Email Adress :</label>
                <input type="text" name="emailaddress" id="email">

                <br><br>

                <label for="phonenumber">Phone Number :</label>
                <input type="tel" name="phonenumber" id="phonenumber">

                <br><br>

                <label for="personalwebsite">Personal Website : </label>
                <input type="url" name="personalwebsite" id="personalwebsite" placeholder="https://example.com">

                <br><br>

                <label for="streetaddress">Street Address :</label>
                <input type="text" name="streetaddress" id="streetaddress">

                <br><br>

                <label for="city">City :</label>
                <input type="text" name="city" id="city">

                <br><br>

                <label for="country">Country :</label>
                <select name="country" id="country">

                    <option value="Ke">Select Country</option>
                    <option value="Ke">Kenya</option>
                    <option value="Ug">Uganda</option>
                    <option value="Tz">Tanzania</option>

                </select>

                <br><br>

                <label for="postalcode">ZIP/Postal Code :</label>
                <input type="text" name="postalcode" id="postalcode">

                <br><br>

                <label for="contacttime">Preffered Contact Time :</label>
                <input type="time" name="contacttime" id="contacttime">

            </fieldset>

            <br>

            <fieldset>

                <legend>Preferences & Interests</legend>

                <label for="favcolor">Favorite Color :</label>
                <input type="color" name="favcolor" id="favcolor">

                <br><br>

                <label for="experiencelevel">Experience Level(1-10)</label>
                <input type="range" name="experiencelevel" id="experiencelevel">

                <br><br>

                <label for="birthmonth">Birth Month :</label>
                <input type="month" name="birthmonth" id="birthmonth">

                <br><br>

                <label for="availableweek">Available Week :</label>
                <input type="week" name="availableweek" id="availableweek">

                <br><br>

                <label for="searchkeywords"> Search Keywords :</label>
                <input type="text" name="searchkeywords" id="searchkeywords" placeholder="Enter Keywords...">

                <br><br>

                <label for="Interests">Interests (select all that apply) :</label> <br>
                <input type="checkbox" name="Interests" value="Soccer" id="Interests">Technology <br>
                <input type="checkbox" name="Interests" value="Soccer" id="Interests">Sports <br>
                <input type="checkbox" name="Interests" value="Soccer" id="Interests">Music <br>
                <input type="checkbox" name="Interests" value="Soccer" id="Interests">Travel <br>
                <input type="checkbox" name="Interests" value="Soccer" id="Interests">Reading <br>
                <input type="checkbox" name="Interests" value="Soccer" id="Interests">Cooking

                <br><br>

                <label for="educationlevel">Education Level :</label>

                <select name="educationlevel" id="educationlevel">
                    <option value="">Select Education Level</option>
                    <option value="TL">Tertiary Level</option>
                    <option value="SL">Secondary Level</option>
                    <option value="PL">Primary Level</option>
                </select>

                <br><br>

                <label for="createpass">Create Password :</label>
                <input type="password" name="createpass" id="createpass">

                <br><br>

                <label for="confirmepass">Confirm Password :</label>
                <input type="password" name="confirmepass" id="confirmepass">

            </fieldset>

            <br>

            <fieldset>

                <legend>Feedback & Additional Information</legend>

                <label for="tellusabtyourself">Tell Us about Yourself :</label> <br>
                <textarea name="tellusabtyourself" id="tellusabtyourself" rows="6" cols="50">Write a brief description about yourself...

                </textarea>

                <br><br>

                <label for="suggestions">Suggestions for improvement :</label> <br>
                <textarea name="tellusabtyourself" id="tellusabtyourself" rows="6" cols="50">Any suggestions or feedback... 
                
                </textarea>

                <br><br>

                <label for="regdateandtime">Registration Date and Time :</label>
                <input type="datetime-local" name="regdateandtime" id="regdateandtime">

                <br><br>

                <label for="howdidyouhearabtus">How did you hear about us ?</label>
                <select name="howdidyouhearabtus" id="howdidyouhearabtus">

                    <option value="ss">Select Source</option>
                    <option value="website">Our Website</option>
                    <option value="friend">A Friend</option>
                    <option value="online">Online</option>

                </select>

                <br><br>

                <label for="file">Upload Resume (Optional) :</label>
                <input type="file" name="file" id="file">

                <br><br>

                <label for="conditions">

                    <input type="checkbox" name="subscribe" id="conditions"> Subscribe to our newsletter. <br>
                    <input type="checkbox" name="agreeterms" id="conditions"> I agree to the terms and conditions. <br>
                    <input type="checkbox" name="agreepolicy" id="conditions"> I agree to the privacy policy.

                </label>

                <br><br><br>

                <label for="register"></label>
                <input type="button" value="Register">

                <label for="clearform"></label>
                <input type="reset" value="Clear Form">
                
            </fieldset>
        </form>
    </main>
</body>
</html>
